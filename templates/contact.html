{%extends 'base.html'%}{%block content%}
<section class="contact" id="contact">
	<div class="title">
		<h2 class="titleText"><span>C</span>ontact Us</h2>
		<p>
			Leave your personal info and message we will write you back as soon as
			possible
		</p>
	</div>
	<div class="contactForm">
		<h3>Send Message</h3>
		<div class="inputBox">
			<input type="text" placeholder="Name" />
		</div>
		<div class="inputBox">
			<input type="text" placeholder="Email" />
		</div>
		<div class="inputBox">
			<textarea placeholder="Something you want to know"></textarea>
		</div>
		<div class="inputBox">
			<input type="submit" value="Send" />
		</div>
	</div>
</section>
<style>
	.title {
		padding: 30px;
		text-align: center;
		color: #fff;
	}
	.contact {
		background-color: #017143;
		height: 100vh;
	}

	.contactForm {
		padding: 75px 50px;
		background: #fff;
		box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
		max-width: 900px;
		margin-top: 50px;
		margin: 0 auto;
	}

	.contactForm h3 {
		color: #111;
		font-size: 1.2em;
		margin-bottom: 20px;
		font-weight: 500;
		text-align: center;
	}

	.contactForm .inputBox {
		position: relative;
		width: 100%;
		margin-bottom: 20px;
		display: flex;
		justify-content: center;
	}

	.contactForm .inputBox input,
	.contactForm .inputBox textarea {
		width: 100%;
		border: 1px solid #555;
		padding: 10px;
		color: #111;
		outline: none;
		font-size: 16px;
		font-weight: 300;
		resize: none;
	}

	.contactForm .inputBox input[type="submit"] {
		font-size: 1em;
		color: #fff;
		background-color: #ff0157;
		display: flex;
		justify-content: center;
		text-align: center;
		text-transform: uppercase;
		text-decoration: none;
		letter-spacing: 2px;
		transition: 1s;
		max-width: 100px;
		cursor: pointer;
		border: none;
	}
</style>
{%endblock content%}
